<body>
    <div class="logoimage1">
        <img src="../images/UHBC.png" alt="UHBC Logo">
    </div>
    <div class="logoimage2">
        <img src="../images/FSEI.png" alt="FSEI Logo">
    </div>
    </br>
    <h5 class="text-center">Université Hassiba ben bouali Chlef (UHBC)</h5>
    <h5 class="text-center">Faculté des Sciences Exactes et Informatique (FSEI)</h5></br></br>

    <div class="container">
        <div class="input-box">
            <h6 class="text-center"> Site Web Dynamique Pour La Gestion Des PFE</h6>
        </div></br>
        <form action="Signin.php" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-user"></i> 
                    </span>
                    <!-- Add name="username" for identifying this field in PHP -->
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-lock"></i>
                    </span>
                    <!-- Add name="password" for identifying this field in PHP -->
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                </div>
            </div><br>
            <div class="button text-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
              
    </div>
